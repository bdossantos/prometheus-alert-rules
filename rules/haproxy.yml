---
groups:
  - name: Haproxy
    rules:
      - alert: HaproxyHighHttp4xxErrorRateServer
        expr: (sum by (proxy) (rate(haproxy_backend_http_responses_total{code=~"4xx"}[1m]))) > 100
        for: 1m
        labels:
          severity: page
        annotations:
          summary: HAProxy high HTTP 4xx error rate server (instance {{ $labels.instance }})
          description: "Too many HTTP requests with status 4xx (> 100) on server {{ $labels.proxy }}\n  VALUE = {{ $value }}\n  LABELS: {{ $labels }}"

      - alert: HaproxyHighHttp5xxErrorRateServer
        expr: (sum by (proxy) (rate(haproxy_backend_http_responses_total{code=~"5xx",proxy!="maintenancez"}[1m])) / sum by (proxy) (rate(haproxy_backend_http_responses_total{proxy!="maintenancez"}[1m]))) * 100 > 1
        for: 5m
        labels:
          severity: page
        annotations:
          summary: HAProxy high HTTP 5xx error rate server (instance {{ $labels.instance }})
          description: "Too many HTTP requests with status 5xx (> 1%) on server {{ $labels.proxy }}\n  VALUE = {{ $value }}\n  LABELS: {{ $labels }}"

      - alert: HaproxyServerResponseErrors
        expr: (sum by (proxy) (rate(haproxy_server_response_errors_total[1m]))) > 100
        for: 1m
        labels:
          severity: page
        annotations:
          summary: HAProxy server response errors (instance {{ $labels.instance }})
          description: "Too many response errors to {{ $labels.proxy }} server (> 100).\n  VALUE = {{ $value }}\n  LABELS: {{ $labels }}"

      - alert: HaproxyBackendConnectionErrors
        expr: (sum by (proxy) (rate(haproxy_backend_connection_errors_total[1m]))) > 100
        for: 1m
        labels:
          severity: page
        annotations:
          summary: HAProxy backend connection errors (instance {{ $labels.instance }})
          description: "Too many connection errors to {{ $labels.proxy }}/{{ $labels.proxy }} backend (> 100 req/s). Request throughput may be to high.\n  VALUE = {{ $value }}\n  LABELS: {{ $labels }}"

      - alert: HaproxyProxyMaxActiveSession
        expr: (sum by (proxy) (rate(haproxy_server_limit_sessions[1m]))) > 0
        for: 5m
        labels:
          severity: page
        annotations:
          summary: HAProxy backend max active session (instance {{ $labels.instance }})
          description: "HAproxy backend {{ $labels.proxy }}/{{ $labels.proxy }} is reaching session limit (> 80%).\n  VALUE = {{ $value }}\n  LABELS: {{ $labels }}"

      - alert: HaproxyPendingRequests
        expr: (sum by (proxy) (rate(haproxy_backend_current_queue[2m]))) > 0
        for: 5m
        labels:
          severity: page
        annotations:
          summary: HAProxy pending requests (instance {{ $labels.instance }})
          description: "Some HAProxy requests are pending on {{ $labels.proxy }}/{{ $labels.proxy }} backend\n  VALUE = {{ $value }}\n  LABELS: {{ $labels }}"

      - alert: HaproxyHttpSlowingDown
        expr: (max by (proxy) (rate(haproxy_backend_max_total_time_seconds[1m]))) > 1
        for: 5m
        labels:
          severity: page
        annotations:
          summary: HAProxy HTTP slowing down (instance {{ $labels.instance }})
          description: "Average request time is increasing\n  VALUE = {{ $value }}\n  LABELS: {{ $labels }}"

      - alert: HaproxyRetryHigh
        expr: (sum by (proxy) (rate(haproxy_backend_retry_warnings_total[1m]))) > 10
        for: 5m
        labels:
          severity: page
        annotations:
          summary: HAProxy retry high (instance {{ $labels.instance }})
          description: "High rate of retry on {{ $labels.proxy }}/{{ $labels.proxy }} backend\n  VALUE = {{ $value }}\n  LABELS: {{ $labels }}"

      - alert: HaproxyFrontendSecurityBlockedRequests
        expr: (sum by (proxy) (rate(haproxy_frontend_denied_connections_total[2m]))) > 10
        for: 1m
        labels:
          severity: page
        annotations:
          summary: HAProxy frontend security blocked requests (instance {{ $labels.instance }})
          description: "HAProxy is blocking requests for security reason\n  VALUE = {{ $value }}\n  LABELS: {{ $labels }}"

      - alert: HaproxyServerHealthcheckFailure
        expr: (increase(haproxy_server_check_failures_total[1m])) > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: HAProxy server healthcheck failure (instance {{ $labels.instance }})
          description: "Some server healthcheck are failing on {{ $labels.proxy }}\n  VALUE = {{ $value }}\n  LABELS: {{ $labels }}"
